<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top:70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Convereter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <input id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg mr-4"
                         placeholder="Enter Pounds..."
                         >
                         <input id="kgInput"
                         type="number" 
                         class="form-control form-control-lg mr-4"
                          placeholder="Enter KiloGram..."
                          >
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
                <div id="output2">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz2Output"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gmOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById('output').style.visibility='hidden';
        document.getElementById('output2').style.visibility='hidden';

        if(document.getElementById('lbsInput')) {
            document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility='visible';
            document.getElementById('output2').style.visibility='hidden';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16
            document.querySelector('#kgInput').value = '';
            })
        }
        if(document.getElementById('kgInput')) {
            document.getElementById('kgInput').addEventListener('input', function(e){
            document.getElementById('output2').style.visibility='visible';
            document.getElementById('output').style.visibility='hidden';
            let kg = e.target.value;
            document.getElementById('oz2Output').innerHTML = kg * 35.274;
            document.getElementById('poundOutput').innerHTML = kg * 2.20462;
            document.getElementById('gmOutput').innerHTML = kg * 1000;
            document.querySelector('#lbsInput').value = '';
            })
        }

    </script>
</body>
</html>
